<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload - Pet Social Media</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pet Social Media</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/profile">Profile</a></li>
      </ul>

      </form>
    </div>

  <footer>

  </footer>

</html>
